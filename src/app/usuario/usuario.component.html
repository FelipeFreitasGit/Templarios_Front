<h1>Membros</h1>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="Cadastro">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let user"> {{user.num_cad_memb}} </td>
  </ng-container>

  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="ProfissÃ£o">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
    <td mat-cell *matCellDef="let user"> {{user.profissao}} </td>
  </ng-container>

  <ng-container matColumnDef="CPF">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
    <td mat-cell *matCellDef="let user"> {{user.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="RG">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
    <td mat-cell *matCellDef="let user"> {{user.rg}} </td>
  </ng-container>

  <ng-container matColumnDef="Nascimento">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
    <td mat-cell *matCellDef="let user"> {{user.data_aniversario}} </td>
  </ng-container>

  <ng-container matColumnDef="Telefone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
    <td mat-cell *matCellDef="let user"> {{user.tel_cel}} </td>
  </ng-container>

  <ng-container matColumnDef="E-mail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
    <td mat-cell *matCellDef="let user"> {{user.email1}} </td>
  </ng-container>

  <ng-container matColumnDef="Nivel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
    <td mat-cell *matCellDef="let user"> {{user.nivel}} </td>
  </ng-container>

  <ng-container matColumnDef="Excluir">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Excluir </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="warn">
          <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Alterar">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Alterar </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="primary">
          <mat-icon class="mat-18">create</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 8, 10]" showFirstLastButtons></mat-paginator>
