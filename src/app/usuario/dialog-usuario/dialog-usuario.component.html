<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography dialog-layout">

    <form>
      <mat-form-field>
        <input matInput placeholder="Nome">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Número de cadastro">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Profissão">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="CPF">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="RG">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Endereço Residencial">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Cidade">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Estado">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Bairro">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="CEP">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Telefone Residencial">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Telefone Comercial">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Telefone Celular">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Conjuge">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Telefone Conjuge">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="E-mail Primario">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="E-mail Secundário">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nível">
      </mat-form-field>
    </form>

    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="false">Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
    </mat-dialog-actions>

</mat-dialog-content>
